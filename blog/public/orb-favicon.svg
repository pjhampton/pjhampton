<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#fbcfe8;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="95%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glowGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shine effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Outer glow -->
    <radialGradient id="outerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="30%" style="stop-color:#dbeafe;stop-opacity:0.2" />
      <stop offset="60%" style="stop-color:#fb7185;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <rect x="0" y="0" width="32" height="32" rx="4" ry="4" fill="url(#outerGlow)" opacity="0.3"/>
  
  <!-- Main orb body -->
  <rect x="2" y="2" width="28" height="28" rx="3" ry="3" fill="url(#mainGradient)"/>
  
  <!-- Inner glow/highlight -->
  <rect x="4" y="4" width="24" height="24" rx="2" ry="2" fill="url(#glowGradient)" opacity="0.7"/>
  
  <!-- Shine overlay -->
  <rect x="2" y="2" width="28" height="28" rx="3" ry="3" fill="url(#shineGradient)" opacity="0.4"/>
</svg>